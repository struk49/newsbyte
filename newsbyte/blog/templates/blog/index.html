{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="fw-bolder">Django Blog</h1>
            <h5 class="text-muted">Test 2</h5>
        </div>
    </div>

    <div class="row">
        {% for article in articles %}
        <div class="col-md-3 col-sm-6 col-12 mb-4">
            <div class="card border-3 border-dark" style="border-width: 3px;">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.date }}</p>
                    <p class="card-text">Posted By: {{ article.author.username }}</p>
                    <p class="card-text">{{ article.content|truncatechars:50 }}</p> <!-- Truncate content to 50 characters -->
                    <a href="{% url 'article-detail' article.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
