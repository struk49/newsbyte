{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="border border-3 border-dark bg-white p-4 mb-4" style="display: inline-block;">
                <h1 class="fw-bolder">NewsByte</h1>
                <p class="text-muted">Your source for engaging articles</p>
            </div>
        </div>
    </div>
    

    <div class="row">
        {% for article in articles %}
        <div class="col-md-3 col-sm-6 col-12 mt-5">
            <div class="card border-3 border-dark" style="border-width: 3px;">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.date }}</p>
                    <p class="card-text">Posted By: {{ article.author.username }}</p>
                    <a href="{% url 'article-detail' article.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
