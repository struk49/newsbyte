services:
  - type: web
    name: newsbyte
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn newsbyte.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: newsbyte.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
