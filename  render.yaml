services:
  - type: web
    name: newsbyte
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn newsbyte.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: your-service-name.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://your-service-name.onrender.com
